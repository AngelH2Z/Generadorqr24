<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Códigos QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generador de Códigos QR</h1>
        <input type="text" id="text" placeholder="Introduce texto o URL" />
        <br />
        <button onclick="generateQRCode()">Generar Código QR</button>
        <div id="qrcode"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            // Obtener el texto de entrada
            var text = document.getElementById("text").value;
            
            // Verificar si el campo de entrada está vacío
            if (text.trim() === "") {
                alert("Por favor introduce algún texto o URL");
                return;
            }

            // Limpiar códigos QR previos
            document.getElementById("qrcode").innerHTML = "";

            // Generar el código QR
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: text,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }
    </script>

</body>
</html>
